<!DOCTYPE html><html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVS Smart Billing System</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #10b981;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }
    nav button {
      background: white;
      color: #10b981;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #content {
      padding: 20px;
    }
    #reader {
      width: 320px;
      margin: auto;
      padding: 10px;
      border: 3px dashed #333;
      background-color: #e2e8f0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    button {
      background: #10b981;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">EVS Store</div>
    <button onclick="showAccount()">Click here to open your account</button>
  </nav>  <div id="content">
    <h2>Smart Billing System</h2>
    <div>
      <label for="cameraSelect">Select Camera:</label>
      <select id="cameraSelect"></select>
      <button onclick="toggleTorch()">Torch On/Off</button>
    </div>
    <div id="reader"></div>
    <table id="billTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Rate</th>
          <th>Tax</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <h3>Total: ₹<span id="grandTotal">0</span></h3>
    <button onclick="downloadPDF()">Download PDF Bill</button>
  </div>  <script>
    let html5QrCode;
    let currentCameraId = null;
    let torchOn = false;
    let totalAmount = 0;

    const tableBody = document.getElementById("tableBody");
    const grandTotalEl = document.getElementById("grandTotal");
    const cameraSelect = document.getElementById("cameraSelect");

    function addToBill(name, rate, tax) {
      const total = rate + tax;
      totalAmount += total;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>1</td>
        <td>₹${rate.toFixed(2)}</td>
        <td>₹${tax.toFixed(2)}</td>
        <td>₹${total.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
      grandTotalEl.innerText = totalAmount.toFixed(2);
    }

    async function fetchProductDetails(barcode) {
      const productList = {
        "8901030701346": { name: "Lux Soap", rate: 32 },
        "8901207023490": { name: "Dove Shampoo", rate: 45 }
      };

      if (productList[barcode]) {
        const { name, rate } = productList[barcode];
        const tax = rate * 0.05;
        addToBill(name, rate, tax);
      } else {
        alert("Unknown Product Code: " + barcode);
      }
    }

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          initScanner(cameraId);
        });
      } else {
        initScanner(cameraId);
      }
    }

    function initScanner(cameraId) {
      html5QrCode = new Html5Qrcode("reader", true);
      html5QrCode.start(
        { deviceId: { exact: cameraId } },
        {
          fps: 10,
          qrbox: 250,
          experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
          },
          facingMode: "environment"
        },
        decodedText => {
          fetchProductDetails(decodedText);
        },
        errorMessage => {
          console.warn(`Scan error: ${errorMessage}`);
        }
      ).catch(err => {
        console.error("Camera start failed:", err);
      });
    }

    function toggleTorch() {
      html5QrCode.applyVideoConstraints({
        advanced: [{ torch: torchOn = !torchOn }]
      }).catch(() => {
        alert("Torch not supported on this device/browser.");
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("EVS Store Bill", 10, 10);
      let y = 20;
      Array.from(tableBody.children).forEach(row => {
        const cols = row.querySelectorAll("td");
        doc.text(`${cols[0].innerText} | ${cols[1].innerText} | ${cols[2].innerText} | ${cols[3].innerText} | ${cols[4].innerText}`, 10, y);
        y += 10;
      });
      doc.text(`Total: ₹${totalAmount.toFixed(2)}`, 10, y + 10);
      doc.save("bill.pdf");
    }

    function showAccount() {
      alert("Account functionality coming soon. Includes phone number + OTP login/register + edit store name + customer number.");
    }

    Html5Qrcode.getCameras().then(devices => {
      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
      if (devices.length > 0) {
        const backCam = devices.find(c => /back|rear/i.test(c.label)) || devices[0];
        currentCameraId = backCam.id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);
      }
    });

    cameraSelect.addEventListener("change", e => {
      currentCameraId = e.target.value;
      startScanner(currentCameraId);
    });
  </script></body>
</html>
