<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVS Smart Billing</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #10b981;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background: #059669;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
      padding: 10px;
      border: 3px dashed #333;
      background-color: #e2e8f0;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 95%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    button, select, input {
      margin: 10px;
      padding: 10px 20px;
      background: #10b981;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="text"] {
      background: #e0f2f1;
      color: #111;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>EVS Smart Billing System</header>
  <nav>
    <span>Welcome, <span id="customerName">Guest</span></span>
    <a href="#" onclick="openAccountPage()">Click here to open your account</a>
  </nav>
  <div class="container">
    <div id="accountForm" style="display: none">
      <input type="text" id="nameInput" placeholder="Enter Your Name" />
      <input type="text" id="phoneInput" placeholder="Enter Phone Number" />
      <button onclick="createAccount()">Create Account</button>
    </div><label for="cameraSelect">Select Camera:</label>
<select id="cameraSelect"></select>
<button onclick="toggleTorch()">Torch On/Off</button>

<div id="reader"></div>

<table id="billTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Qty</th>
      <th>Rate</th>
      <th>Tax</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<h3>Total: ₹<span id="grandTotal">0</span></h3>
<button onclick="downloadPDF()">Download PDF Bill</button>

  </div>  <script>
    let html5QrCode;
    let currentCameraId = null;
    let torchOn = false;
    let totalAmount = 0;
    const tableBody = document.getElementById("tableBody");
    const grandTotalEl = document.getElementById("grandTotal");
    const cameraSelect = document.getElementById("cameraSelect");
    const customerName = document.getElementById("customerName");

    const localProductDB = {
      "901030865169": { name: "Surf Excel", rate: 120 },
      "8901030865161": { name: "Lifebuoy Soap", rate: 35 },
      "8901030851234": { name: "Dove Shampoo", rate: 99 }
    };

    function addToBill(name, rate) {
      const tax = +(rate * 0.05).toFixed(2);
      const total = +(rate + tax).toFixed(2);
      totalAmount += total;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>1</td>
        <td>₹${rate}</td>
        <td>₹${tax}</td>
        <td>₹${total}</td>
      `;
      tableBody.appendChild(row);
      grandTotalEl.innerText = totalAmount.toFixed(2);
    }

    function fetchProductDetails(code) {
      const product = localProductDB[code];
      if (product) {
        addToBill(product.name, product.rate);
      } else {
        alert("Unknown Product: " + code);
      }
    }

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          initScanner(cameraId);
        });
      } else {
        initScanner(cameraId);
      }
    }

    function initScanner(cameraId) {
      html5QrCode = new Html5Qrcode("reader", true);
      html5QrCode.start(
        { deviceId: { exact: cameraId } },
        { fps: 10, qrbox: 250, experimentalFeatures: { useBarCodeDetectorIfSupported: true } },
        decodedText => fetchProductDetails(decodedText),
        errorMessage => console.warn("Scan error:", errorMessage)
      ).catch(err => console.error("Camera start failed:", err));
    }

    function toggleTorch() {
      html5QrCode.applyVideoConstraints({ advanced: [{ torch: torchOn = !torchOn }] })
        .catch(() => alert("Torch not supported."));
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("EVS Smart Billing", 10, 10);
      let y = 20;
      Array.from(tableBody.children).forEach(row => {
        const cols = row.querySelectorAll("td");
        doc.text(`${cols[0].innerText} | ${cols[1].innerText} | ${cols[2].innerText} | ${cols[3].innerText} | ${cols[4].innerText}`, 10, y);
        y += 10;
      });
      doc.text(`Total: ₹${totalAmount.toFixed(2)}`, 10, y + 10);
      doc.save("bill.pdf");
    }

    function openAccountPage() {
      document.getElementById("accountForm").style.display = "block";
    }

    function createAccount() {
      const name = document.getElementById("nameInput").value;
      const phone = document.getElementById("phoneInput").value;
      if (name && phone) {
        customerName.innerText = name;
        document.getElementById("accountForm").style.display = "none";
        alert("Account Created Successfully!");
      } else {
        alert("Please enter name and phone number.");
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
      if (devices.length > 0) {
        const backCam = devices.find(c => /back|rear/i.test(c.label)) || devices[0];
        currentCameraId = backCam.id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);
      }
    });

    cameraSelect.addEventListener("change", e => {
      currentCameraId = e.target.value;
      startScanner(currentCameraId);
    });
  </script></body>
</html>
