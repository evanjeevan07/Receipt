<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVS Smart Billing System</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #10b981;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      margin-top: 10px;
      background: #ecfdf5;
      padding: 1rem;
      text-align: center;
    }
    nav button {
      margin: 0 10px;
      padding: 10px 15px;
      border: none;
      background-color: #10b981;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #scanner-container {
      text-align: center;
      margin: 20px;
    }
    #reader {
      width: 320px;
      margin: auto;
      padding: 10px;
      border: 2px dashed #555;
      background-color: #e0f2f1;
    }
    table {
      margin: 20px auto;
      width: 90%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    #bill-actions {
      text-align: center;
      margin-bottom: 30px;
    }
    #bill-actions button {
      background-color: #0f766e;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>EVS Smart Billing</h1>
    <img src="https://via.placeholder.com/50" alt="Store Logo" />
  </header>
  <nav>
    <button onclick="alert('Coming soon: Login/Register system')">Click here to open your account</button>
  </nav>  <div id="scanner-container">
    <label for="cameraSelect">Select Camera:</label>
    <select id="cameraSelect"></select>
    <button onclick="toggleTorch()">Torch On/Off</button>
    <div id="reader"></div>
  </div>  <table id="billTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Tax</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>  <h3 style="text-align:center;">Total: ₹<span id="grandTotal">0</span></h3>  <div id="bill-actions">
    <button onclick="downloadPDF()">Download PDF Bill</button>
  </div>  <script>
    let html5QrCode;
    let currentCameraId = null;
    let torchOn = false;
    let totalAmount = 0;

    const tableBody = document.getElementById("tableBody");
    const grandTotalEl = document.getElementById("grandTotal");
    const cameraSelect = document.getElementById("cameraSelect");

    const productsDB = {
      "8901030365506": { name: "Lux Soap", rate: 40 },
      "8901030705181": { name: "Dove Shampoo", rate: 99 },
      "8901491503037": { name: "Clinic Plus", rate: 65 },
      "8901399011005": { name: "Santoor Soap", rate: 35 },
      "8901248101179": { name: "Lifebuoy Soap", rate: 32 }
    };

    function addToBill(name, rate, tax) {
      const total = rate + tax;
      totalAmount += total;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>1</td>
        <td>₹${rate}</td>
        <td>₹${tax.toFixed(2)}</td>
        <td>₹${total.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
      grandTotalEl.innerText = totalAmount.toFixed(2);
    }

    function fetchProductDetails(barcode) {
      if (productsDB[barcode]) {
        const product = productsDB[barcode];
        const tax = product.rate * 0.05;
        addToBill(product.name, product.rate, tax);
      } else {
        alert("Unknown Product Code: " + barcode);
      }
    }

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          initScanner(cameraId);
        });
      } else {
        initScanner(cameraId);
      }
    }

    function initScanner(cameraId) {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { deviceId: { exact: cameraId } },
        { fps: 10, qrbox: 250 },
        decodedText => {
          fetchProductDetails(decodedText);
        },
        error => {}
      ).catch(err => console.error("Scanner Error", err));
    }

    function toggleTorch() {
      html5QrCode.applyVideoConstraints({
        advanced: [{ torch: torchOn = !torchOn }]
      }).catch(() => alert("Torch not supported."));
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("EVS Smart Billing", 10, 10);
      let y = 20;
      Array.from(tableBody.children).forEach(row => {
        const cols = row.querySelectorAll("td");
        doc.text(`${cols[0].innerText} | ${cols[1].innerText} | ₹${cols[2].innerText} | ₹${cols[3].innerText} | ₹${cols[4].innerText}`, 10, y);
        y += 10;
      });
      doc.text(`Total: ₹${totalAmount.toFixed(2)}`, 10, y + 10);
      doc.save("bill.pdf");
    }

    Html5Qrcode.getCameras().then(devices => {
      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
      if (devices.length > 0) {
        const backCam = devices.find(c => /back|rear/i.test(c.label)) || devices[0];
        currentCameraId = backCam.id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);
      }
    });

    cameraSelect.addEventListener("change", e => {
      currentCameraId = e.target.value;
      startScanner(currentCameraId);
    });
  </script></body>
</html>
