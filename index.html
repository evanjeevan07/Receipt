<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Billing System - EVS</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f7f5;
      margin: 0;
    }
    header {
      background: #10b981;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background: #065f46;
      text-align: right;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 3px dashed #333;
      background-color: #e2e8f0;
      padding: 10px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    button, select {
      margin: 10px;
      padding: 10px 20px;
      background: #10b981;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }
    .center {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>EVS - Smart Billing System</header>
  <nav>
    <a href="#" onclick="alert('Login/Register Coming Soon')">Click here to open your account</a>
  </nav>  <div class="center">
    <label for="cameraSelect">Select Camera:</label>
    <select id="cameraSelect"></select>
    <button onclick="toggleTorch()">Torch On/Off</button>
  </div>  <div id="reader"></div>  <table id="billTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Tax</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>  <h3 class="center">Total: ₹<span id="grandTotal">0</span></h3>
  <div class="center">
    <button onclick="downloadPDF()">Download PDF Bill</button>
  </div>  <script>
    let html5QrCode;
    let currentCameraId = null;
    let torchOn = false;
    let totalAmount = 0;
    const tableBody = document.getElementById("tableBody");
    const grandTotalEl = document.getElementById("grandTotal");
    const cameraSelect = document.getElementById("cameraSelect");

    // Sample offline product data
    const localProductDB = {
      "901030865169": {
        name: "Surf Excel Detergent",
        rate: 72,
        tax: 3.6
      },
      "8901030700553": {
        name: "Dove Shampoo",
        rate: 120,
        tax: 6
      },
      "8901393025371": {
        name: "Lifebuoy Soap",
        rate: 35,
        tax: 1.75
      }
    };

    function addToBill(name, rate, tax) {
      const total = rate + tax;
      totalAmount += total;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>1</td>
        <td>₹${rate.toFixed(2)}</td>
        <td>₹${tax.toFixed(2)}</td>
        <td>₹${total.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
      grandTotalEl.innerText = totalAmount.toFixed(2);
    }

    function fetchProductDetails(barcode) {
      const product = localProductDB[barcode];
      if (product) {
        addToBill(product.name, product.rate, product.tax);
      } else {
        alert("Unknown product: " + barcode);
      }
    }

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          initScanner(cameraId);
        });
      } else {
        initScanner(cameraId);
      }
    }

    function initScanner(cameraId) {
      html5QrCode = new Html5Qrcode("reader", true);
      html5QrCode.start(
        { deviceId: { exact: cameraId } },
        {
          fps: 10,
          qrbox: 250,
          experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
          }
        },
        decodedText => {
          fetchProductDetails(decodedText);
        },
        errorMessage => {
          console.warn("Scan error:", errorMessage);
        }
      ).catch(err => {
        console.error("Camera start failed:", err);
      });
    }

    function toggleTorch() {
      html5QrCode.applyVideoConstraints({
        advanced: [{ torch: torchOn = !torchOn }]
      }).catch(() => {
        alert("Torch not supported on this device/browser.");
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("EVS - Smart Billing System", 10, 10);
      let y = 20;
      Array.from(tableBody.children).forEach(row => {
        const cols = row.querySelectorAll("td");
        doc.text(`${cols[0].innerText} | ${cols[1].innerText} | ${cols[2].innerText} | ${cols[3].innerText} | ${cols[4].innerText}`, 10, y);
        y += 10;
      });
      doc.text(`Total: ₹${totalAmount.toFixed(2)}`, 10, y + 10);
      doc.save("bill.pdf");
    }

    Html5Qrcode.getCameras().then(devices => {
      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
      if (devices.length > 0) {
        const backCam = devices.find(c => /back|rear/i.test(c.label)) || devices[0];
        currentCameraId = backCam.id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);
      }
    });

    cameraSelect.addEventListener("change", e => {
      currentCameraId = e.target.value;
      startScanner(currentCameraId);
    });
  </script></body>
</html>
