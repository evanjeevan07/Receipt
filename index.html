<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Billing System</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f7f5;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    button, select {
      margin: 10px;
      padding: 10px 20px;
      background: #10b981;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }
    #reader {
      width: 320px;
      margin: auto;
      padding: 10px;
      border: 3px dashed #333;
      background-color: #e2e8f0;
    }
  </style>
</head>
<body>
  <h2>Smart Billing System</h2>
  <div>
    <label for="cameraSelect">Select Camera:</label>
    <select id="cameraSelect"></select>
    <button onclick="toggleTorch()">Torch On/Off</button>
  </div>
  <div id="reader"></div>

  <table id="billTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Tax</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <h3>Total: ₹<span id="grandTotal">0</span></h3>
  <button onclick="downloadPDF()">Download PDF Bill</button>

  <script>
    let html5QrCode;
    let currentCameraId = null;
    let torchOn = false;
    let totalAmount = 0;
    const tableBody = document.getElementById("tableBody");
    const grandTotalEl = document.getElementById("grandTotal");
    const cameraSelect = document.getElementById("cameraSelect");

    function addToBill(name, rate, tax) {
      const total = rate + tax;
      totalAmount += total;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>1</td>
        <td>₹${rate.toFixed(2)}</td>
        <td>₹${tax.toFixed(2)}</td>
        <td>₹${total.toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
      grandTotalEl.innerText = totalAmount.toFixed(2);
    }

    async function fetchProductDetails(barcode) {
      try {
        const res = await fetch(`https://api.upcitemdb.com/prod/trial/lookup?upc=${barcode}`);
        const data = await res.json();
        if (data?.items?.length > 0) {
          const item = data.items[0];
          const name = item.title?.substring(0, 50) || "Unknown Item";
          const rate = item.offers?.[0]?.price || 50;
          const tax = rate * 0.05;
          addToBill(name, rate, tax);
        } else {
          addToBill(`Unknown Item (${barcode})`, 50, 2.5); // fallback
        }
      } catch (err) {
        console.warn("API Error, fallback item added:", err);
        addToBill(`Error Item (${barcode})`, 50, 2.5);
      }
    }

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          initScanner(cameraId);
        }).catch(err => {
          console.warn("Stop failed, restarting directly");
          initScanner(cameraId);
        });
      } else {
        initScanner(cameraId);
      }
    }

    function initScanner(cameraId) {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { deviceId: { exact: cameraId } },
        {
          fps: 10,
          qrbox: 250,
          experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
          }
        },
        decodedText => {
          fetchProductDetails(decodedText);
        },
        errorMessage => {
          console.log("QR Error:", errorMessage);
        }
      ).catch(err => {
        console.error("Camera start failed:", err);
        alert("Unable to start camera.");
      });
    }

    function toggleTorch() {
      html5QrCode.applyVideoConstraints({
        advanced: [{ torch: torchOn = !torchOn }]
      }).catch(() => {
        alert("Torch not supported on this device/browser.");
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Smart Billing System", 10, 10);
      let y = 20;
      doc.setFontSize(12);
      Array.from(tableBody.children).forEach(row => {
        const cols = row.querySelectorAll("td");
        const line = `${cols[0].innerText} | Qty: ${cols[1].innerText} | Rate: ${cols[2].innerText} | Tax: ${cols[3].innerText} | Total: ${cols[4].innerText}`;
        doc.text(line, 10, y);
        y += 10;
      });
      doc.text(`Grand Total: ₹${totalAmount.toFixed(2)}`, 10, y + 10);
      doc.save("bill.pdf");
    }

    Html5Qrcode.getCameras().then(devices => {
      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
      if (devices.length > 0) {
        const preferred = devices.find(c => /back|rear/i.test(c.label)) || devices[0];
        currentCameraId = preferred.id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);
      }
    }).catch(err => {
      alert("No cameras found.");
      console.error(err);
    });

    cameraSelect.addEventListener("change", e => {
      currentCameraId = e.target.value;
      startScanner(currentCameraId);
    });
  </script>
</body>
</html>
