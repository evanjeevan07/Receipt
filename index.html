<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Billing System</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f7f5;
      text-align: center;
      padding: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    button, select {
      margin: 10px;
      padding: 10px 20px;
      background: #10b981;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      margin: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    #reader {
      width: 320px;
      margin: auto;
      padding: 10px;
      border: 3px dashed #333;
      background-color: #e2e8f0;
    }
    #accountSection {
      margin-top: 30px;
      background-color: #f9fafb;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Smart Billing System</h2>

  <!-- Account Creation Section -->
  <div id="accountSection">
    <h3>Create Account</h3>
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="text" id="phoneNumber" placeholder="Phone Number" required />
    <input type="text" id="storeName" placeholder="Store Name" required />
    <button onclick="createAccount()">Create Account</button>
  </div>

  <!-- User Account Display Section -->
  <div id="userAccount" style="display:none;">
    <h3>Your Account</h3>
    <p id="accountInfo"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Barcode Scanner -->
  <div>
    <label for="cameraSelect">Select Camera:</label>
    <select id="cameraSelect"></select>
    <button onclick="toggleTorch()">Torch On/Off</button>
  </div>
  <div id="reader"></div>

  <!-- Product Table -->
  <table id="billTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Tax</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <h3>Total: ₹<span id="grandTotal">0</span></h3>
  <button onclick="downloadPDF()">Download PDF Bill</button>

  <script>
    let html5QrCode;
    let totalAmount = 0;
    const tableBody = document.getElementById("tableBody");
    const grandTotalEl = document.getElementById("grandTotal");
    const cameraSelect = document.getElementById("cameraSelect");
    const localProductDB = {
      "901030865169": { name: "Surf Excel", price: 120 },
      "8901030567891": { name: "Dove Shampoo", price: 85 }
    };
    let userAccount = null;

    // Create Account
    function createAccount() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const storeName = document.getElementById("storeName").value;

      if (firstName && lastName && phoneNumber && storeName) {
        userAccount = { firstName, lastName, phoneNumber, storeName };
        document.getElementById("accountSection").style.display = "none";
        document.getElementById("userAccount").style.display = "block";
        document.getElementById("accountInfo").innerText = `Name: ${firstName} ${lastName}\nPhone: ${phoneNumber}\nStore: ${storeName}`;
      } else {
        alert("Please fill in all fields!");
      }
    }

    // Logout and clear account
    function logout() {
      userAccount = null;
      document.getElementById("accountSection").style.display = "block";
      document.getElementById("userAccount").style.display = "none";
    }

    // Add product to bill
    function addToBill(name, rate, tax) {
      const total = rate + tax;
      totalAmount += total;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>1</td>
        <td>₹${rate}</td>
        <td>₹${tax}</td>
        <td>₹${total}</td>
      `;
      tableBody.appendChild(row);
      grandTotalEl.innerText = totalAmount;
    }

    // Fetch product details based on barcode
    function fetchProductDetails(barcode) {
      const product = localProductDB[barcode];
      if (product) {
        const name = product.name;
        const rate = product.price;
        const tax = rate * 0.05;
        addToBill(name, rate, tax);
      } else {
        alert("Unknown Product");
      }
    }

    // Start scanner
    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          initScanner(cameraId);
        });
      } else {
        initScanner(cameraId);
      }
    }

    // Initialize scanner
    function initScanner(cameraId) {
      html5QrCode = new Html5Qrcode("reader", true);
      html5QrCode.start(
        { deviceId: { exact: cameraId } },
        { fps: 10, qrbox: 250, facingMode: "environment" },
        (decodedText) => fetchProductDetails(decodedText),
        (errorMessage) => console.warn(`Scan error: ${errorMessage}`)
      ).catch(err => console.error("Camera start failed:", err));
    }

    // Toggle torch
    function toggleTorch() {
      html5QrCode.applyVideoConstraints({
        advanced: [{ torch: !torchOn }]
      }).catch(() => alert("Torch not supported on this device/browser."));
    }

    // Download PDF
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Smart Billing System", 10, 10);
      let y = 20;
      Array.from(tableBody.children).forEach(row => {
        const cols = row.querySelectorAll("td");
        doc.text(`${cols[0].innerText} | ${cols[1].innerText} | ₹${cols[2].innerText} | ₹${cols[3].innerText} | ₹${cols[4].innerText}`, 10, y);
        y += 10;
      });
      doc.text(`Total: ₹${totalAmount}`, 10, y + 10);
      doc.save("bill.pdf");
    }

    // Get available cameras
    Html5Qrcode.getCameras().then(devices => {
      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
      if (devices.length > 0) {
        startScanner(devices[0].id);
      }
    });

    // Handle camera change
    cameraSelect.addEventListener("change", e => startScanner(e.target.value));
  </script>
</body>
</html>
